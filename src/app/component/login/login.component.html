<mat-card fxFlex="350px" fxLayout="column" fxLayoutGap="30px" fxLayoutGap.xs="5px" fxLayoutAlign="center"
          class="container">
  <mat-card-header class="login-header" align="center">
    <mat-card-title>
      Przychodnia
    </mat-card-title>
    <mat-card-subtitle>Login</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutGap="10px" fxLayoutGap.xs="1px" align="center" [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>Login</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Sign in</button>
    <button mat-raised-button>Sign up</button>
  </mat-card-actions>
</mat-card>
