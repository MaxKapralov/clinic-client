<mat-card fxFlex="350px" fxLayout="column" fxLayoutGap="20px" fxLayoutGap.xs="5px" fxLayoutAlign="center"
          class="container" [ngClass]="classes.dialogClass">
  <mat-card-header class="login-header" align="center">
    <mat-card-title>
      <p [ngClass]="classes.textClass">Witamy w Panelu Placówki ORZO</p>
    </mat-card-title>
    <mat-card-subtitle>Zaloguj się lub <a routerLink="/registration" >Zarejestruj się</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutGap="10px" fxLayoutGap.xs="1px" align="center" [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>Login</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Zaloguj</button>
  </mat-card-actions>
  <mat-card-footer class="footer">
    <div class="left-div">
      <p>Nie pamietasz hasła?</p>
      <a routerLink="/reset-password">Zresetuj hasło</a>
    </div>
    <div class="right-div">
      <p>Nie masz konta?</p>
      <a routerLink="/registration">Zarejestruj się</a>
    </div>
  </mat-card-footer>
</mat-card>
