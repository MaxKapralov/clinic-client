<div class="calendar-container">
  <div [formGroup]="calendarForm" class="controls-container">
    <app-select [parentForm]="calendarForm" controlName="serviceId" [options]="services" valuePath="id"
                [optionLabelType]="OptionLabelTypes.NAME" label="Wybierz usługę"></app-select>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="pickerFrom" placeholder="Wybierz date" formControlName="date"
               [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
        <mat-datepicker touchUi #pickerFrom></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <app-button label="Wybierz"
              [disabled]="calendarForm.controls['serviceId'].invalid && calendarForm.controls['date'].invalid"
              (click)="findAppointments()"></app-button>
  <app-table [data]="appointments" [headers]="headers" [cellData]="cellData"></app-table>
</div>
