<div class="table-container" *ngIf="data">
  <table>
    <tr>
      <th *ngFor="let header of headers">{{header}}</th>
    </tr>
    <tr *ngFor="let d of data">
      <td *ngFor="let c of cellData">
        <span *ngIf="c.type!==CellType.BUTTON">{{getValueForCell(d, c)}}</span>
        <button class="selectbtn" *ngIf="c.type===CellType.BUTTON" (click)="buttonClicked(d)" [disabled]="c.disabled(d)">{{getValueForCell(d, c)}}</button>
      </td>
    </tr>
  </table>
</div>
