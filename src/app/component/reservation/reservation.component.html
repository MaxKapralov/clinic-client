<div>
  <div class="container" [formGroup]="reservationForm">
    <h1>Umów wizytę</h1>

    <p>
      Wybierz usługę
    </p>

    <div class="row">
      <select id="usluga" formControlName="serviceId">
        <option *ngFor="let service of services" [value]="service.id">{{service.name}}</option>
      </select>
    </div>

    <div class="calendar">
      <label for="od">od </label>
      <input type="date" id="od" formControlName="from">

      <label for="do"> do </label>
      <input type="date" id="do" formControlName="to">
      <button type="submit" class="selectbtn" (click)="findReservations()">Wybierz</button>

    </div>
  </div>

  <div class="lekarzitermin" *ngFor="let appointment of appointments">

    <div class="zdjecie">
      <a href="#">
        <img id="doctorimage" src="../../../assets/image/blue-01.png"></a>
    </div>


    <div class="czas" *ngFor="let key of utils.getKeys(appointment.appointments)">
      <p>{{utils.translateDayToPolish(utils.getDayFromDate(key))}}</p>
      <p>{{key}}</p>
      <table>
        <tr>
          <td *ngFor="let t of appointment.appointments[key]">
            <button (click)="reserve(t.id)" [disabled]="!t.free" class="term" >{{utils.getTime(t.term)}}</button>
          </td>
      </table>
    </div>
  </div>
</div>
